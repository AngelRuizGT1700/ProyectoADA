<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Divide y vencerás - Visualizador</title>
  <link rel="stylesheet" href="divide.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="divide.js" defer></script>
</head>
<body>
  <header>
    <section class="logo">
      <a href="index.html" aria-label="Ir a inicio">
        <img src="/frontend/src/assets/svg/logoTiburoncines.svg" alt="Tiburoncines-Logo" />
      </a>
    </section>
    <section class="titulo">
      <h2>Divide y vencerás</h2>
    </section>
  </header>
  <main>
    <button id="backBtn">← Regresar al Inicio</button>
    <section class="container-algoritmo">
      <h3>Sube un archivo o ingresa un arreglo de números:</h3>
      <input type="file" id="fileInput" accept=".txt,.csv" />
      <textarea id="inputArray" rows="4" placeholder="Ejemplo: 4,8,15,16,23,42"></textarea>
      <button id="startBtn">Iniciar animación</button>
      
      <div id="animationArea" tabindex="0" aria-live="polite" style="margin-top: 2rem;"></div>
    </section>
  </main>
  <footer>
    <p>Tiburoncines©, Derechos reservados.</p>
  </footer>
</body>
</html>
